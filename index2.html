<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplos de 7:</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    <h2>MULTIPLOS DE 7</h2> <br>
    <p>2.	Imprimir los numero múltiplos de 7 comprendidos entre 100 y 300 con excepción de los comprendido entre 120 y 180.</p>
    <div class="esultr">
    <script>
        for (let i = 100; i <= 300; i++) {

            if (i % 7 === 0 && (i < 120 || i > 180)) {

                document.write(i + "<br>");
            }
        }
    </script>
    </div>
</body>

</html>
