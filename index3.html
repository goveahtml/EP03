<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Pares</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    <h2>NUMEROS PARES:</h2> <br>
    <p>3.	Diseñar un programa que permita calcular los 4 primeros números pares para posteriormente calcular su media aritmética.</p>
    <div class="esultr">
    <script>
        let count = 0;
        let num = 2;
        let sum = 0;

        while (count < 4) {
            document.write(num + "<br>");
            sum += num;
            num += 2;
            count++;
        }

        let media = sum / 4;
        document.write("Media aritmética: " + media);
    </script>
    </div>
</body>

</html>
